<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
</head>
<body>
    <h2 id="txt">Quotes Generator</h2>
    <button id="btn">Genarate</button>
    <h3>Anser:<span></span></h3>

    <script>
        let jokes = {
            api: "https://official-joke-api.appspot.com/random_joke",
            getData: function(){
                fetch(this.api).then((response)=>response.json()).then((data)=>this.displayData(data))
            },
            displayData: function(data){
               
                    document.getElementById("txt").innerHTML = data.setup;
                    document.querySelector("span").innerHTML = data.punchline;
               
            }
        }

        document.getElementById('btn').addEventListener('click', function(){
            jokes.getData();
        })
    </script>
</body>
</html>
